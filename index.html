<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;400;600;800;900&family=Poppins:wght@100;200;300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./arquivosuteis/favicon.ico">
    <title>batepapo.uol.com</title>
  </head>
  
  <body>
    <div class="entrar" id="entrar">
      <img class="logopgprincipal" src="./image/logo.png">
      <input type="text" class="nome" name="mensagem" id="mensagem" placeholder="Insira um nome..."/>
      <div class="espaco"></div>
      <button onclick="coletarNome()" id="enviarnome">Entrar</button>
    </div>
    <div class="todapagina" id="todapagina" >
      <div class="opaco" id="opaco" onclick="fecharMenu()"></div>
      <div class="barratopo">
        <img class="logo" src="./image/logo.png">
        <ion-icon class="people-menu-icon" name="people" onclick="abrirMenu()"></ion-icon>
        <div class="menu" id="menu">
          <div class="opcoes">
            <div class="tituloummenu">
              Escolha um contato para enviar mensagem:
            </div>
            <div class="pessoason">
              <div class="todos">
                <div class="esquerdadomenu">
                  <ion-icon class="people-icon" name="people"></ion-icon>
                  <div class="nomesmenu">
                    Todos
                  </div>
                </div>
                <ion-icon class="checkmark-outline-icon" name="checkmark-outline"></ion-icon>
              </div>
            </div>
            <div class="titulodoismenu">
              Escolha a visibilidade:
            </div>
            <div class="reservado">
              <div class="esquerdadomenu">
                <ion-icon class="lock-closed-icon" name="lock-closed"></ion-icon>
                <div class="nomesmenu">
                  Reservadamente
                </div>
              </div>  
            </div>
            <div class="publico">
              <div class="esquerdadomenu">
                <ion-icon class="lock-open-icon" name="lock-open"></ion-icon>
                <div class="nomesmenu">
                  PÃºblico
                </div>
                <ion-icon class="checkmark-outline-icon" name="checkmark-outline"></ion-icon>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="chat" id="chat" data-identifier="message">
        <div class="mensagensrecebidas">
          <div class="tamanhodamsg"></div>
        </div>
      </div>  
      <footer class="rodape">
          <textarea type="text" class="enviarmsg" id="enviarmsg" name="mensagem" placeholder="Escreva aqui..."></textarea>
          <ion-icon class="paper-plane-outline" id="submetermsg" name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>
      </footer> 
    </div>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
