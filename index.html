<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;400;600;800;900&family=Poppins:wght@100;200;300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./arquivosuteis/favicon.ico">
    <title>batepapo.uol.com</title>
  </head>

  <body>
    <div class="opaco" id="opaco" onclick="fecharMenu()"></div>

    <div class="barratopo">
      <img class="logo" src="./image/logo.png">
      <img class="botaomenu" onclick="abrirMenu()" src="./image/menu.png">
        
          <div class="menu" id="menu">
            <div class="opcoes">
              <div class="tituloummenu">
                Escolha um contato
                para enviar mensagem:
              </div>
              <div class="pessoason">
                <div class="todos">
                  <img class="icontodos" src="./image/menu.png" />
                  <div class="nomesmenu">Todos</div>
                </div>
              </div>
              <div class="titulodoismenu">
                Escolha a visibilidade:
              </div>
              <div class="reservado">
                <ion-icon class="lock-closed-icon" name="lock-closed"></ion-icon>
                <div class="nomesmenu">Reservadamente</div>
              </div>  
              <div class="publico">
                <ion-icon class="lock-open-icon" name="lock-open"></ion-icon>
                <div class="nomesmenu">Reservadamente</div>
              </div>  
            </div>
          </div>
    </div>

    <div class="chat">
    </div>  
    <footer class="rodape">
        <input type="text" class="enviarmsg" name="mensagem" placeholder="Digite uma mensagem"> </div>
        <ion-icon class="paper-plane-outline"name="paper-plane-outline"></ion-icon>
    </footer> 

  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
